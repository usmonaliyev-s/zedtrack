                        <div class="ml-3">
                            <h6 style="color: white; word-break: break-all; white-space: normal;">{{ user.username }}</h6>
                            <small style="color: white; word-break: break-all; white-space: normal;">{{ user.email }}</small>
                        </div>
                    </div>
                </div>
            </div>

                <div class="iq-navbar-custom">
                    <nav class="navbar navbar-expand-lg navbar-light p-0 d-flex align-items-center justify-content-between">
                        <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                            <i class="wrapper-menu">
                                <svg fill="var(--text-color)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </i>

                                <img src="{% static 'zed.png' %}" class="img-fluid rounded-normal" alt="logo" />

            <div class="content-page">
                <div class="container-fluid add-form-list">
                    {% if messages %} {% for m in messages %}
                    <div class="error">{{m}}</div>
                    {% endfor %} {% endif %}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <div class="header-title">
                                        <h4 class="card-title">Add a New Teacher</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'add-teacher' %}" method="post" data-toggle="validator">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First Name *</label>
                                                    <input name="first_name" type="text" class="form-control" placeholder="Enter First Name" data-errors="Please Enter First Name." required />
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Last Name *</label>
                                                    <input name="last_name" type="text" class="form-control" placeholder="Enter Last Name" data-errors="Please Enter Last Name." required />
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Phone Number *</label>
                                                    <input name="phone_number" type="text" class="form-control" placeholder="Enter Phone Number" data-errors="Please Enter Phone Number." required />
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2">Add</button>
                                        <button type="reset" class="btn btn-danger">Restrart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page end  -->
                </div>
            </div>
        </div>
        <!-- Wrapper End-->
        <script>
            const toggleBtn = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "light";

            document.documentElement.setAttribute("data-theme", currentTheme);

            toggleBtn.addEventListener("click", () => {
                const newTheme = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        </script>
        <!-- Backend Bundle JavaScript -->
        <script>
              document.addEventListener("DOMContentLoaded", function () {
                const sidebar = document.getElementById("sidebar");
                const toggleBtn = document.querySelector(".iq-menu-bt-sidebar");

                toggleBtn.addEventListener("click", function () {
                  sidebar.classList.toggle("collapsed");
                });
              });
            </script>
            <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>

        <!-- Table Treeview JavaScript -->
        <script src="{% static 'assets/js/table-treeview.js' %}"></script>

        <!-- Chart Custom JavaScript -->
        <script src="{% static 'assets/js/customizer.js' %}"></script>

        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'assets/js/chart-custom.js' %}"></script>

        <!-- app JavaScript -->
        <script src="{% static 'assets/js/app.js' %}"></script>
