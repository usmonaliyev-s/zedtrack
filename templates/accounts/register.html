<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>ZEDTRACK | Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<!-- External CSS libraries -->
		<link type="text/css" rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'assets/fonts/font-awesome/css/font-awesome.min.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'assets/fonts/flaticon/font/flaticon.css' %}" />
		<!-- Favicon icon -->
		<link rel="shortcut icon" href="{% static 'zed.png' %}" type="image/x-icon" />

		<!-- Google fonts -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700" />
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

		<!-- Custom Stylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
		<link rel="stylesheet" type="text/css" id="style_sheet" href="{% static 'assets/css/skins/default.css' %}" />
		<link rel="shortcut icon" href="{% static 'logo_rounded.png' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/backend.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	</head>
	<body id="top">
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TAGCODE" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<div class="page_loader"></div>

		<!-- Login 1 start -->
		<div class="login-1">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-section">
							<div class="form-inner">
								<a href="/static" class="logo">
									<img src="{% static 'logo_rounded.png' %}" alt="" />
								</a>
								<h3>Create Account</h3>
								{% if messages %}
								<ul>
									{% for message in messages %}
									<li style="color: red" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
										{{ message.tags|title }}: {{ message }}
									</li>
									{% endfor %}
								</ul>
								{% endif %}
								<form action="{% url 'register' %}" method="post">{% csrf_token %}
                                <div class="form-group form-box clearfix">
                                    <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username">
                                </div>
                                <div class="form-group form-box clearfix">
                                    <input name="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
                                </div>
                                <div class="form-group form-box clearfix">
                                    <input name="password" type="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                </div>
                                    <div class="form-group form-box clearfix">
                                    <input name="password2" type="password" class="form-control" autocomplete="off" placeholder="Confirm Your Password" aria-label="Password">
                                </div>
                                <div class="form-group">
                                    <button style="background-color: #3321d7" type="submit" class="btn btn-lg btn-theme"><span>Sign up</span></button>
                                </div>

                            </form>
								<div class="clearfix"></div>
								<p>
									Already a member? <a href="{% url 'login' %}"><strong>Login</strong></a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Login 1 end -->

		<!-- External JS libraries -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/popper.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		<!-- Custom JS Script -->
	</body>
</html>
