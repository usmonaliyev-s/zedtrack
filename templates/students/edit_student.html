{% extends 'base.html' %}

{% block content %}
            <div class="content-page">
                <div class="container-fluid add-form-list">
                    {% if messages %} {% for m in messages %}
                    <div class="error">{{m}}</div>
                    {% endfor %} {% endif %}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <div class="header-title">
                                        <h4 class="card-title">Edit Student</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'edit-student' student.id %}" method="post" data-toggle="validator">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First Name *</label>
                                                    <input value="{{ student.first_name }}" name="first_name" type="text" class="form-control" placeholder="Enter First Name" data-errors="Please Enter Name." required />
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Last Name *</label>
                                                    <input value="{{ student.last_name }}" name="last_name" type="text" class="form-control" placeholder="Enter Last Name" data-errors="Please Enter Last Name." required />
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Course *</label>
                                                    <select name="gender" class="form-control">
                                                        {% if student.gender == "M" %}
                                                        <option value="M" selected="selected">Male</option>
                                                        <option value="F">Female</option>
                                                        {% else %}
                                                        <option selected="selected" value="F">Female</option>
                                                        <option value="M">Male</option>
                                                        {% endif %}
                                                    </select>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Course *</label>
                                                    <select name="course" class="form-control">
                                                        {% for course in courses %} {% if course == student.course %}
                                                        <option selected="selected" value="{{ course.id }}">{{ course.course_name }}</option>
                                                        {% else %} {% if course != student.course %}
                                                        <option value="{{ course.id }}">{{ course.course_name }}</option>
                                                        {% endif %} {% endif %} {% endfor %}
                                                    </select>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page end  -->
                </div>
            </div>
        </div>
        <!-- Wrapper End-->
        <script>
            const toggleBtn = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "light";

            document.documentElement.setAttribute("data-theme", currentTheme);

            toggleBtn.addEventListener("click", () => {
                const newTheme = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        </script>
        <!-- Backend Bundle JavaScript -->
        <script>
              document.addEventListener("DOMContentLoaded", function () {
                const sidebar = document.getElementById("sidebar");
                const toggleBtn = document.querySelector(".iq-menu-bt-sidebar");

                toggleBtn.addEventListener("click", function () {
                  sidebar.classList.toggle("collapsed");
                });
              });
            </script>
            <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>

        <!-- Table Treeview JavaScript -->
        <script src="{% static 'assets/js/table-treeview.js' %}"></script>

        <!-- Chart Custom JavaScript -->
        <script src="{% static 'assets/js/customizer.js' %}"></script>

        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'assets/js/chart-custom.js' %}"></script>

        <!-- app JavaScript -->
        <script src="{% static 'assets/js/app.js' %}"></script>
    </body>
</html>
