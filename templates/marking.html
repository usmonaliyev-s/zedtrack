<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance - ZedTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        .student-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .toggle-btn {
            width: 100px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">ğŸ“‹ Mark Attendance</h2>

    <!-- Course & Date Filter -->
    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-6">
            <label class="form-label">Select Course</label>
            <select name="course_id" class="form-select">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ today|date:'Y-m-d' }}">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100">Load</button>
        </div>
    </form>

    <!-- Attendance Form -->
    <form method="POST">
        {% csrf_token %}
        {% for student in students %}
            <div class="student-card bg-white">
                <div>
                    <strong>{{ student.first_name }} {{ student.last_name }}</strong>
                    <span class="text-muted d-block small">ID: {{ student.id }}</span>
                </div>
                <div>
                    <select name="status_{{ student.id }}" class="form-select toggle-btn">
                        <option value="present">âœ… Present</option>
                        <option value="absent">âŒ Absent</option>
                    </select>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning">No students found for this course.</div>
        {% endfor %}

        <div class="text-end mt-4">
            <button class="btn btn-success px-4">âœ”ï¸ Submit Attendance</button>
        </div>
    </form>
</div>
</body>
</html>
